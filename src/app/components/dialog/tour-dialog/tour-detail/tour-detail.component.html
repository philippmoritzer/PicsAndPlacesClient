<div *ngIf="tour">
    <div class="modal-body">
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="row">
        <h5>{{tour.name}}</h5>
    </div>
</div>

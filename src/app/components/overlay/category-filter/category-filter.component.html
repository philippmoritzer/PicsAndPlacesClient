<div class="card">
    <div class="card-body">
        <div class="card-title">
            <h5 class="card-title">Filter</h5>
        </div>
        <div class="form-check" *ngFor="let category of selectedCategories; let i = index">
            <input class="form-check-input" type="checkbox" [checked]="category.checked" id="defaultCheck{{i}}"
                (change)="checkboxChanged($event, category)">

            <label class="form-check-label" for="defaultCheck{{i}}" [style.color]="category.category.hexcolor">
                <!-- weird naming, might need fixing -->
                {{category.category.name}}
            </label>

        </div>
    </div>
</div>

<div class="modal-header">
    Signup <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>

</div>
<form [formGroup]="signupForm" [formControl] (ngSubmit)="onSubmit()">

    <div class="modal-body">
        <div class="form-group">
            <label for="signupmail">E-Mail</label>
            <input formControlName="signupmail" type="text" class="form-control" id="signupmail"
                placeholder="user@example.com" required>
        </div>
        <div class="form-group">
            <label for="signuppassword">Password</label>
            <input formControlName="signuppassword" type="password" class="form-control" id="signuppassword"
                placeholder="a-z, A-Z, 0-9, Special Characters" required>
        </div>
        <div class="form-group">
            <label for="signupname">Name</label>
            <input formControlName="signupname" type="text" class="form-control" id="signupname"
                placeholder="z.B. Leonard420" required>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="submit" [disabled]="!signupForm.valid">Signup</button>
        </div>

    </div>
</form>
